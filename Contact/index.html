      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

      <div class="collapse navbar-collapse" id="navbarNav">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-12 col-md-5">
        <div class="row">
          <div class="col-12 text-light my-5">
            <h1 class="animate__animated animate__flipInX">Interesse geweckt?</h1>
            <p class="animate__animated animate__flipInX animate__delay-1s"><i class="fa-regular fa-envelope"></i>
              domebour@gmail.com</p>
            <p class="animate__animated animate__flipInX animate__delay-1s"><i class="fa-solid fa-phone"></i> +49 151
              66116339</p>
            <a class="btn btn-primary animate__animated animate__zoomInDown animate__delay-1s target=" _blank"
              href="/DomeBour.github.io/Contact/CV Dominic Bourgeois.pdf"><i class="fa-regular fa-file"></i> Download

          </div>
        </div>
      </div>
      <div class="col-12 col-md-7">

          <div class="row">

              <label for="name" class="form-label ">Name</label>
              <input type="text" id="name" class="form-control" aria-describedby="passwordHelpBlock" required>
            </div>
            <div class="col-12 my-2 animate__animated animate__rotateInUpLeft animate__delay-2s">
              <label for="email" class="form-label">E-Mail Adresse</label>
              <input type="email" id="email" class="form-control" aria-describedby="passwordHelpBlock" required>
            </div>
            <div class="col-12 my-2 animate__animated animate__rotateInUpLeft animate__delay-2s">
              <label for="textarea" class="form-label">Nachricht</label>
              <textarea id="textarea" class="form-control" aria-describedby="passwordHelpBlock" required></textarea>
            </div>
            <div class="col-12 my-2 animate__animated animate__rotateInUpLeft animate__delay-2s">
              <a class="btn btn-primary" href="#">Abschicken</a>
            </div>
        </form>
      </div>
    </div>

  </div>
